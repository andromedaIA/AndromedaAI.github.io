<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CHAT</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <link rel="icon" href="icono.png" type="image/x-icon">
    <style>
        .hero-section {
            position: relative;
        }

        .chat-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 190px;
            border-radius: 30px;
            color: white;
            width: calc(50% + 80px);
            transition: all 0.3s ease-in-out;
        }

        .message-tab {
            position: absolute;
            bottom: 70px;
            /* Ajusta la distancia del fondo */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: calc(50% + 80px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Alinea el botón al final */
            transition: all 0.3s ease-in-out;
        }

        .message-input {
            flex: 1;
            /* Ocupa el espacio disponible */
            padding: 5px;
            border: none;
            background-color: transparent;
            color: white;
            border-radius: 30px;
            /* Hace la pestaña más redonda */
        }

        .send-button {
            background-color: #7E57C2;
            /* Cambia el color del botón a morado oscuro */
            border: none;
            color: white;
            padding: 3px 3px;
            border-radius: 30px;
            /* Hace el botón más redondo */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .send-button:hover {
            background-color: #170149;
            /* Cambia el color al hacer hover */
        }

        .message-tab.active {
            height: 70px;
            /* Ajusta el tamaño cuando se llena de texto */
        }
    </style>
    <!-- Tooplate 2136 Kool Form Pack -->
</head>

<body>
    <main>
        <header class="site-header">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-12 col-12 d-flex align-items-center">
                        <a class="site-header-text d-flex justify-content-center align-items-center me-auto"
                            href="index.html">
                            <span>
                                ✧ AndromedaAI
                            </span>
                        </a>
                        <div>
                            <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal"
                                data-bs-target="#">
                                Donate us! <i class="bi-arrow-right ms-2"></i>
                            </a>
                        </div>
                        <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button"
                            aria-controls="offcanvasMenu"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu"
            aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Log out</a>
                        </li>
                        <a class="active" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <!-- Cuadro de chat -->
                        <div class="chat-box">
                            <!-- Contenido del chat -->
                        </div>
                        <!-- Pestaña de enviar mensaje -->
                        <div class="message-tab">
                            <input type="text" class="message-input" placeholder="ANDROMEDA">
                            <button class="send-button">send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
